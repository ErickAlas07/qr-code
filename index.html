<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Link to add google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <!-- Own css link -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<section class="main">
    <div class="container">
       <div class="card">
          <div class="top-card">
              <img src="images/image-qr-code.png" class="img-code" alt="qr code">
          </div>
          <div class="footer-card">
                <!-- Card title -->
                <h2 class="title-card">Improve your front-end skills by building projects</h2>

                <!-- Card Paragraph  -->
                <p class="info-card">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
       </div>
    </div>

    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.</span> 
      <span>Coded by <a href="https://github.com/ErickAlas07" target="_blank">ErickAlas07</a>.</span>
  </div>
</section>



</body>
</html>
